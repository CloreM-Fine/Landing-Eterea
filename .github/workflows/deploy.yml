name: Deploy su SiteGround

on:
  push:
    branches:
      - main  # Il deploy parte solo quando fai il push sul branch main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Sync files to SiteGround
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Cartella di destinazione su SiteGround (./ = root dove l'FTP si connette)
        server-dir: ./
        # Carica SOLO la cartella dist (i file compilati), non i sorgenti
        local-dir: ./dist/
        # Forza upload di tutti i file (anche se sembrano uguali)
        dangerous-clean-slate: false
        # Non escludere file (carica tutto inclusi i video)
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
